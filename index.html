  <!-- Script: Ícones e Filtros -->
  <script>
    $(document).ready(function () {
      // Ícones do accordion
      $('.accordion .accordion-button').on('click', function () {
        const icon = $(this).find('.icon');
        const isCollapsed = $(this).hasClass('collapsed');
        icon.toggleClass('fa-plus', isCollapsed);
        icon.toggleClass('fa-minus', !isCollapsed);
      });

      $('.accordion .accordion-collapse').on('hide.bs.collapse', function () {
        $(this).prev().find('.icon').removeClass('fa-minus').addClass('fa-plus');
      });

      $('.accordion .accordion-collapse').on('show.bs.collapse', function () {
        $(this).prev().find('.icon').removeClass('fa-plus').addClass('fa-minus');
      });

      // Filtro por categoria e busca
      const searchInput = document.getElementById('searchInput');
      const categorySelect = document.getElementById('categorySelect');
      const accordionItems = document.querySelectorAll('.accordion-item');
      const noResultsMessage = document.getElementById('noResultsMessage');

      // Atribuir data-category manualmente às seções
      const categoryMap = [
        "cadastro", "caixa", "vendas", "mobile", "estoque", "promocoes",
        "formacao", "contas", "ifood", "relatorios"
      ];
      accordionItems.forEach((item, i) => {
        item.setAttribute("data-category", categoryMap[i] || "");
      });

      function filterContent() {
        const searchText = searchInput.value.toLowerCase().trim();
        const selectedCategory = categorySelect.value;
        let resultsFound = false;

        if (searchText === '') {
          // Mostrar apenas itens da categoria selecionada, ou todos se estiver vazio
          accordionItems.forEach(item => {
            const collapseElement = item.querySelector('.accordion-collapse');
            const bsCollapse = bootstrap.Collapse.getOrCreateInstance(collapseElement, { toggle: false });
            const itemCategory = item.getAttribute("data-category");

            if (selectedCategory === '' || selectedCategory === itemCategory) {
              item.style.display = 'block';
            } else {
              item.style.display = 'none';
            }
            bsCollapse.hide();
          });
          noResultsMessage.style.display = 'none';
          return;
        }

        // Filtro normal com base em busca e categoria
        accordionItems.forEach(item => {
          const collapseElement = item.querySelector('.accordion-collapse');
          const bsCollapse = bootstrap.Collapse.getOrCreateInstance(collapseElement, { toggle: false });
          const itemCategory = item.getAttribute("data-category");
          const button = item.querySelector('.accordion-button');
          const buttonText = button ? button.textContent.toLowerCase().trim() : '';
          const links = item.querySelectorAll('a');

          let match = false;

          if (buttonText.includes(searchText)) {
            match = true;
          }

          links.forEach(link => {
            const text = link.textContent.toLowerCase();
            const href = link.href.toLowerCase();
            if (text.includes(searchText) || href.includes(searchText)) {
              match = true;
            }
          });

          const showByCategory = selectedCategory === '' || selectedCategory === itemCategory;
          const shouldShow = match && showByCategory;

          if (shouldShow) {
            item.style.display = 'block';
            bsCollapse.show();
            resultsFound = true;
          } else {
            item.style.display = 'none';
            bsCollapse.hide();
          }
        });

        noResultsMessage.style.display = resultsFound ? 'none' : 'block';
      }


      searchInput.addEventListener('input', filterContent);
      categorySelect.addEventListener('change', filterContent);
    });
